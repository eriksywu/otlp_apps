# Prometheus scrape configuration for the Python metrics app
# This can be added to your Prometheus configuration file

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape configuration for Python metrics app
  - job_name: 'python-metrics-app'

    # Use OpenMetrics text format 1.0.0 for scraping
    # This configures the Accept header to prefer OpenMetrics format
    scrape_protocols:
    - OpenMetricsText1.0.0
    - OpenMetricsText0.0.1
    - PrometheusProto
    - PrometheusText0.0.4

    # Option 1: Static configuration (for testing or when Service has a fixed IP)
    static_configs:
    - targets: ['python-metrics-app:8001']
      labels:
        app: 'python-metrics-app'
        environment: 'production'

    # Drop any labels that start with k8s_
    metric_relabel_configs:
    - regex: 'k8s_.*'
      action: labeldrop

